<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Plant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!-- Bootstrap for styling -->
</head>
<body>
    <div class="container">
        <h1>Add New Plant</h1>

        <!-- Toast / Message block -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="plant_name" class="form-label">Plant Name:</label>
                <input type="text" name="plant_name" id="plant_name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="scientific_name" class="form-label">Scientific Name:</label>
                <input type="text" name="scientific_name" id="scientific_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" name="price" id="price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age (in years):</label>
                <input type="number" name="age" id="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="pic" class="form-label">Picture:</label>
                <input type="file" name="pic" id="pic" class="form-control">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="imported" id="imported" class="form-check-input">
                <label class="form-check-label" for="imported">Imported</label>
            </div>

            <button type="submit" class="btn btn-primary">Add Plant</button>
        </form>
    </div>

    <!-- Bootstrap JS for potential toast functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
