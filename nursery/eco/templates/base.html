<!DOCTYPE html>
<html>
    <head>
        <title>Green Leaf</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                <style>
                    /* Reset some default styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #333;
            }

            .container {
                width: 90%;
                max-width: 1200px;
                margin: auto;
                overflow: hidden;
            }

            /* Header */
            header {
                background: #2E8B57;
                color: #fff;
                padding: 20px 0;
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .logopng {
                float:left;
                padding-right:15px;
                width:5%;
            }
            .logo {
                float: left;
                font-size: 24px;
                font-weight: bold;
            }

            nav {
                float: right;
            }

            .nav-links {
                list-style: none;
            }

            .nav-links li {
                display: inline-block;
                margin-left: 20px;
            }

            .nav-links a {
                color: #fff;
                text-decoration: none;
                font-size: 16px;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color: #FFD700;
            }

            /* Hamburger Menu (for mobile) */
            .hamburger {
                display: none;
                flex-direction: column;
                cursor: pointer;
            }

            .hamburger span {
                height: 3px;
                width: 25px;
                background: #fff;
                margin-bottom: 4px;
                border-radius: 5px;
            }

            /* Hero Section */
            .hero {
                background: url('https://png.pngtree.com/background/20230402/original/pngtree-hands-of-female-botanist-holding-seedling-in-plant-nursery-vector-picture-image_2264103.jpg') no-repeat center center/cover;
                height: 80vh;
                display: flex;
                
                color: #fff;
            }

            .hero h2 {
                font-size: 48px;
                margin-bottom: 10px;
                text-align:left;
                color:black;
            }

            .hero p {
                font-size: 20px;
                margin-bottom: 20px;
                text-align:left;
                color:black;
                margin-right:60px;
            }

            .btn {
                display: inline-block;
                padding: 10px 30px;
                background: #FFD700;
                color: #333;
                text-decoration: none;
                border-radius: 5px;
                transition: background 0.3s ease;
            }

            .btn:hover {
                background: #FFC300;
            }

            /* Featured Plants */
            .featured-plants {
                padding: 60px 0;
                background: #f9f9f9;
            }

            .featured-plants h2 {
                text-align: center;
                margin-bottom: 40px;
                font-size: 32px;
            }

            .plants-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .plant-card {
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;
                overflow: hidden;
                transition: transform 0.3s ease;
            }

            .plant-card:hover {
                transform: translateY(-10px);
            }

            .plant-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .plant-card h3 {
                padding: 15px;
                font-size: 20px;
                color: #2E8B57;
            }

            .plant-card p {
                padding: 0 15px 15px 15px;
                font-size: 16px;
                color: #555;
            }

            /* About Us */
            .about-us {
                padding: 60px 0;
            }

            .about-us h2 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 32px;
            }

            .about-us p {
                max-width: 800px;
                margin: auto;
                text-align: center;
                font-size: 18px;
                color: #555;
            }

            /* Contact */
            .contact {
                padding: 60px 0;
                background: #f9f9f9;
            }

            .contact h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 32px;
            }

            #contact-form {
                max-width: 600px;
                margin: auto;
                display: flex;
                flex-direction: column;
            }

            #contact-form input,
            #contact-form textarea {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }

            #contact-form .btn {
                align-self: center;
                padding: 10px 20px;
            }

            #form-message {
                text-align: center;
                margin-top: 20px;
                font-size: 18px;
                color: #2E8B57;
            }

            /* Footer */
            footer {
                background: #2E8B57;
                color: #fff;
                padding: 20px 0;
                text-align: center;
            }

            .social-links {
                margin-top: 10px;
            }

            .social-links a {
                margin: 0 10px;
                display: inline-block;
            }

            .social-links img {
                width: 24px;
                height: 24px;
                filter: brightness(0) invert(1);
                transition: filter 0.3s ease;
            }

            .social-links a:hover img {
                filter: brightness(0.8) invert(1);
            }

            /* Responsive Styles */
            @media (max-width: 768px) {
                .nav-links {
                    display: none;
                    flex-direction: column;
                    background: #2E8B57;
                    position: absolute;
                    top: 60px;
                    right: 0;
                    width: 200px;
                }

                .nav-links li {
                    margin: 15px 0;
                    text-align: center;
                }

                .hamburger {
                    display: flex;
                }
            }

        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="https://png.pngtree.com/png-vector/20240302/ourmid/pngtree-simple-round-logo-of-a-plant-nursery-png-image_11888807.png" alt="logo" class="logopng">
                <h1 class="logo">Green Leaf</h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="\home">Home</a></li>
                        <li><a href="\nursery">Plants</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="\contacts">Contact</a></li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

        </header>

        {% block start %}

        {% endblock %}
